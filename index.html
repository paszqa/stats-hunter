<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="characterStats" class="column">
            <h2>Character Stats</h2>
            <div class="class-icons">
                <div>
                    <img src="images/Outfit_Knight_Male_Addon_3.gif" alt="Knight" class="class-icon active" id="knightIcon" value="knight"><p>Knight</p>
                </div>
                <div>
                    <img src="images/Outfit_Hunter_Male_Addon_3.webp" alt="Paladin" class="class-icon" id="paladinIcon" value="paladin"><p>Paladin</p>
                </div>
                <div>
                    <img src="images/Outfit_Druid_Male_Addon_3.gif" alt="Druid" class="class-icon" id="druidIcon"><p>Druid</p>
                </div>
                <div>
                    <img src="images/Outfit_Mage_Male_Addon_3.gif" alt="Sorcerer" class="class-icon" id="sorcererIcon"><p>Sorcerer</p>
                </div>
            </div>
            <div class="skills">
                <div class="level">
                    <label for="characterLevel">Level</label>
                    <input type="number" id="characterLevel" min="1" value="8"><br>
                </div>
                <div class="magic">
                    <label for="magicLevel">Magic </label>
                    <input type="number" id="magicLevel" min="0" value="1"><br>
                </div>
                <div class="skill">
                    <label for="swordSkill">Sword </label>
                    <input type="number" id="swordSkill" min="0" value="15"><br>
                </div>
                <div class="skill">
                    <label for="axeSkill">Axe </label>
                    <input type="number" id="axeSkill" min="0" value="15"><br>
                </div>
                <div class="skill">
                    <label for="clubSkill">Club </label>
                    <input type="number" id="clubSkill" min="0" value="15"><br>
                </div>
                <div class="skill">
                    <label for="distanceSkill">Dist </label>
                    <input type="number" id="distanceSkill" min="0" value="15"><br>
                </div>
                <div class="skill">
                    <label for="shieldingSkill">Shield </label>
                    <input type="number" id="shieldingSkill" min="0" value="15"><br>
                </div>
            </div>
            <div class="equipment">
                <table>
                    <tr><td>
                <div class="dropdown">
                    <button class="dropdown-button" id="amuletButton" onclick="toggleDropdown('amuletDropdownGrid')">
                        <img src="default-helmet-icon.png" width="32" height="32" alt="Default Helmet Icon">
                        <p id="amulet">No amulet</p>
                    </button>
                    <div class="dropdown-grid" id="amuletDropdownGrid"></div>
                </div>
                    </td><td>
                <div class="dropdown">
                    <button class="dropdown-button" id="helmetButton" onclick="toggleDropdown('helmetDropdownGrid')">
                        <img src="default-helmet-icon.png" width="32" height="32" alt="Default Helmet Icon">
                        <p id="helmet">No helmet</p>
                    </button>
                    <div class="dropdown-grid" id="helmetDropdownGrid"></div>
                </div>
                    </td><td>
                        
                <div class="dropdown">
                    <button class="dropdown-button" id="ammoButton" onclick="toggleDropdown('ammoDropdownGrid')">
                        <img src="default-helmet-icon.png" width="32" height="32" alt="Default Helmet Icon">
                        <p id="ammo">No ammo</p>
                    </button>
                    <div class="dropdown-grid" id="ammoDropdownGrid"></div>
                </div>
                    </td>
                    <tr><td>
                <div class="dropdown">
                    <button class="dropdown-button" id="weaponButton" onclick="toggleDropdown('weaponDropdownGrid')">
                        <img src="default-helmet-icon.png" width="32" height="32" alt="Default Helmet Icon">
                        <p id="weapon">No weapon</p>
                    </button>
                    <div class="dropdown-grid" id="weaponDropdownGrid"></div>
                </div>
                    </td><td>
        

                <div class="dropdown">
                    <button class="dropdown-button" id="armorButton" onclick="toggleDropdown('armorDropdownGrid')">
                        <img src="default-helmet-icon.png" width="32" height="32" alt="Default Helmet Icon">
                        <p id="armor">No armor</p>
                    </button>
                    <div class="dropdown-grid" id="armorDropdownGrid"></div>
                </div>
                    </td><td>

                        <div class="dropdown">
                            <button class="dropdown-button" id="shieldButton" onclick="toggleDropdown('shieldDropdownGrid')">
                                <img src="default-helmet-icon.png" width="32" height="32" alt="Default Helmet Icon">
                                <p id="shield">No left hand</p>
                            </button>
                            <div class="dropdown-grid" id="shieldDropdownGrid"></div>
                        </div>
                    </td>
                    <tr><td>
                <div class="dropdown">
                    <button class="dropdown-button" id="ringButton" onclick="toggleDropdown('ringDropdownGrid')">
                        <img src="default-helmet-icon.png" width="32" height="32" alt="Default Helmet Icon">
                        <p id="ring">No ring</p>
                    </button>
                    <div class="dropdown-grid" id="ringDropdownGrid"></div>
                </div>

            </td><td>




                <div class="dropdown">
                    <button class="dropdown-button" id="legsButton" onclick="toggleDropdown('legsDropdownGrid')">
                        <img src="default-helmet-icon.png" width="32" height="32" alt="Default Helmet Icon">
                        <p id="legs">No legs</p>
                    </button>
                    <div class="dropdown-grid" id="legsDropdownGrid"></div>
                </div>
            </td><td>

                <div class="dropdown">
                    <button class="dropdown-button" id="bootsButton" onclick="toggleDropdown('bootsDropdownGrid')">
                        <img src="default-helmet-icon.png" width="32" height="32" alt="Default Helmet Icon">
                        <p id="boots">No boots</p>
                    </button>
                    <div class="dropdown-grid" id="bootsDropdownGrid"></div>
                </div>

            </table>
        </div>
        </div>
        <div id="stats" class="column">
            <h2>Stats</h2>
            <!-- Stats will be displayed here by JavaScript -->
        </div>
        
        <div id="monsters" class="column">
            <h2>Creatures</h2>
            <label for="monster">Monster:</label>
            <select id="monstersDropdown" class="monstersDropdown"></select><br>
            
            <div id="monsterStats">
                
            </div>
        </div>
        
        <div id="hunts" class="column">
            <h2>Hunting Grounds</h2>
            <!-- Stats will be displayed here by JavaScript -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
